<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <title>Home</title>
    <meta th:replace="~{fragments/cssBase:: css_Base}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
<div class="container">

    <header th:replace="~{fragments/header :: header_fragment}"></header>
    <!--BotÃ³n para crear Eventos-->
    <a th:href="@{/app/EventoFormNew}" class="btn btn-primary mb-4">Crear Evento</a>
    <!--Tabla que lista Eventos-->
    <table class="table table-striped">
        <thead>
        <tr>
            <th scope="col">Nombre</th>
            <th scope="col">Fecha</th>
            <th scope="col">Asistentes Esperados</th>
            <th scope="col">Acciones</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="evento : ${eventos}">
            <td th:text="${evento.nombre}"></td>
            <td th:text="${evento.fecha}"></td>
            <td th:text="${evento.asistentesEsperados}"></td>
            <td>
                <a th:href="@{'/eventos/editar/' + ${evento.id}}" class="btn btn-primary">Editar</a>
                <a th:href="@{/app/EventoEliminar(id=${evento.id})}" class="btn btn-danger">Eliminar</a>
            </td>
        </tr>
        </tbody>
    </table>
</div>
<span th:replace="~{fragments/jsBase :: js_Base}"></span>
</body>
</html>
