<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <title>Home</title>
    <meta th:replace="~{fragments/cssBase:: css_Base}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
<div class="container">

    <header th:replace="~{fragments/header :: header_fragment}"></header>
    <!--Tabla que lista Artistas-->
    <table class="table table-striped">
        <thead>
        <tr>
            <th scope="col">Nombre</th>
            <th scope="col">Género</th>
            <th scope="col">Teléfono</th>
            <th scope="col">Acciones</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="artista : ${artistas}">
            <td th:text="${artista.nombre}"></td>
            <td th:text="${artista.genero}"></td>
            <td th:text="${artista.telefono}"></td>
            <td>
                <a th:href="@{'/artistas/editar/' + ${artista.id}}" class="btn btn-primary">Editar</a>
                <a th:href="@{/app/ArtistaEliminar(id=${artista.id})}" class="btn btn-danger">Eliminar</a>
            </td>
        </tr>
        </tbody>
    </table>
</div>
<span th:replace="~{fragments/jsBase :: js_Base}"></span>
</body>
</html>
